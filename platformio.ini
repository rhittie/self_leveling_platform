
; PlatformIO Project Configuration File
; Self-Leveling Platform Firmware

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial monitor settings
monitor_speed = 115200

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=0
    -I include

; Library dependencies
lib_deps =
    Wire

; Upload settings
upload_speed = 921600
